<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        * {
            text-align: center;
            background-color: cornflowerblue;
        }
    </style>

</head>

<body>
    <h1> Atg task </h1>
    <hr>
    <form action="/" method="post">
        {% csrf_token %}
        
        
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" placeholder="First name" required><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" placeholder="Last name" required><br><br>

        <label for="username">User name:</label><br>
        <input type="text" name="username" id="use" placeholder="Username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>

        <label for="pass1">Password:</label><br>
        <input type="password" name="pass1" id="pass1" placeholder="Password" required><br><br>

        <label for="pass2">Confirm Password:</label><br>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm Password" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" name="address" id="address" placeholder="Address" required><br><br>

         <label for="Profile">Profile Picture</label> 
        <input type="file" name="Profile" id="Prof"><br><br>

        <label for="check">Are you a Doctor!</label><br>
        <input type="checkbox" name="check" id="check"><br><br>

        <button type="submit">Submit</button>
        <button type="submit"><a href="loginuser">Login</a></button>
       
        
    </form>
</body>

</html><br>
